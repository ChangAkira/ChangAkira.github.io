<!DOCTYPE HTML>
<html>
<head>
    <title>--第九章--</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        #five {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #response-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        #response-container p {
            margin-bottom: 10px;
        }
        #input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        #demo-message {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        #footer {
            text-align: center;
            background-color: #f8f9fa;
            padding: 10px 0;
            color: #6c757d;
            font-size: 0.9rem;
        }
        #footer a {
            color: #007bff;
            text-decoration: none;
        }
        #footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section id="five">
        <header class="major special">
            <h2>对话</h2>
        </header>
        <div id="response-container"></div>
        <div id="input-container">
            <textarea id="demo-message" placeholder="Enter your message"></textarea>
            <button id="send-button">Send</button>
        </div>
    </section>
    <section id="footer">
        <ul class="icons">
            <li><a href="https://github.com/ChangAkira" target="_blank">GitHub</a></li>
            <li><a href="mailto://a259759666@163.com">邮箱</a></li>
        </ul>
        <p>&copy; 第九章 | <a href="../infos/index.html" target="_blank">团队主页</a></p>
    </section>
    <script>
        const responseContainer = document.getElementById("response-container");
        const sendButton = document.getElementById("send-button");
        const messageInput = document.getElementById("demo-message");

        sendButton.addEventListener("click", async () => {
            const userMessage = messageInput.value.trim();
            if (!userMessage) {
                alert("请输入内容！");
                return;
            }

            // 显示用户消息
            responseContainer.innerHTML += `<p><strong>User:</strong> ${userMessage}</p>`;
            responseContainer.innerHTML += `<p><em>Loading...</em></p>`;
            responseContainer.scrollTop = responseContainer.scrollHeight;

            const apiUrl = "https://api.chatanywhere.tech/v1/chat/completions";
            const apiKey = "sk-neExdp26xMSfGJVaQyMX0Gl6oxEHTgoGVwh9QTXZ3TqXotjk"; // 替换为你的 API Key

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: userMessage }]
                    })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();
                const reply = data.choices[0].message.content;

                // 替换 "Loading..." 为 GPT 的回复
                responseContainer.lastChild.innerHTML = `<strong>GPT:</strong> ${reply}`;
                responseContainer.scrollTop = responseContainer.scrollHeight;
            } catch (error) {
                responseContainer.lastChild.innerHTML = `<strong>Error:</strong> ${error.message}`;
            } finally {
                messageInput.value = "";
            }
        });
    </script>
